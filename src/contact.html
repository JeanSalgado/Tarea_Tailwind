<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Sitio Web</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4">
        <ul class="flex justify-around text-white text-lg font-semibold">
            <li><a href="index.html" class="hover:underline px-4">Inicio</a></li>
            <li><a href="about.html" class="hover:underline px-4">Nosotros</a></li>
            <li><a href="services.html" class="hover:underline px-4">Servicios</a></li>
            <li><a href="product.html" class="hover:underline px-4">Producto</a></li>
            <li><a href="contact.html" class="hover:underline px-4">Contacto</a></li>
            <li><a href="carrito.html" class="hover:underline px-4">Carrito</a></li>
            <a id="loginLink" href="login.html"
            class="text-gray-700 hover:text-orange-500 transition duration-300">IDENTIFICARSE</a>
</ul>
        </ul>
    </nav>

    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-6">
        <h1 class="text-4xl font-extrabold text-center mb-6 text-gray-800">Contáctanos</h1>
        <p class="text-center text-lg text-gray-600">Por favor, rellena el siguiente formulario para ponerte en contacto con nosotros.</p>
      
        <form action="#" method="POST" class="mt-8 max-w-lg mx-auto bg-gray-100 p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Nombre Completo</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Tu nombre completo">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Tu correo electrónico">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Mensaje</label>
                <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Tu mensaje"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Enviar Mensaje</button>
            </div>
        </form>
    </div>

    <footer class="bg-blue-600 p-4 mt-10">
        <p class="text-center text-white">© 2024 Mi Sitio Web - Todos los derechos reservados</p>
    </footer>

    <script>
        function verificarToken() {
                const token = localStorage.getItem('token'); // Cambia 'token' por la clave que estés usando
                const loginLink = document.getElementById('loginLink');
    
                if (token) {
                    // Si hay token, cambia "Iniciar Sesión" por "Perfil"
                    loginLink.innerHTML = 'Perfil';
                    loginLink.href = 'perfil.html'; // Cambia la ruta a la página de perfil
                }
            }
    
            // Llamar a la función al cargar la página
            document.addEventListener('DOMContentLoaded', verificarToken);
       </script>
</body>
</html>
